<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/jquery.form.js"></script>
    <script src="static/js/jquery.csv.js"></script>
    <script src="static/js/jquery.csv.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <title>Batch User Lookup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>

  <body>
    <h1>Batch User Lookup</h1>
    <div id="container">
      <form>
        <br>Filename:<br>
        <input type="file" id="fileInput" name="file">
        <button type="button" class="btn" id="batchUserLookup">Batch Lookup!</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
